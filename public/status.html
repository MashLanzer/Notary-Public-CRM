<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Trámite | Notaría Profesional</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e3a8a;
            --primary-light: #3b82f6;
            --secondary: #64748b;
            --background: #f1f5f9;
            --surface: #ffffff;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --radius: 1rem;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--background);
            background-image: radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.05) 0px, transparent 50%);
            color: #1e293b;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary);
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(30, 58, 138, 0.3);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .card {
            background: var(--surface);
            width: 100%;
            max-width: 480px;
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
        }

        .hero-text {
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero-text h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 0.5rem;
        }

        .hero-text p {
            color: var(--secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: #334155;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .btn-search {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-search:hover {
            background: #1e40af;
            transform: translateY(-1px);
        }

        .btn-search:active {
            transform: translateY(0);
        }

        #result-container {
            margin-top: 2rem;
            display: none;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #f1f5f9;
        }

        .status-badge {
            padding: 0.4rem 1rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-pending {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-in-progress {
            background: #fef9c3;
            color: #854d0e;
        }

        .status-completed {
            background: #dcfce7;
            color: #166534;
        }

        .info-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .info-label {
            font-size: 0.75rem;
            color: var(--secondary);
            font-weight: 600;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 1rem;
            color: #0f172a;
            font-weight: 500;
        }

        .btn-whatsapp {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            background: #25d366;
            color: white;
            text-decoration: none;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-whatsapp:hover {
            background: #22c35e;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
        }

        footer {
            padding: 2rem;
            text-align: center;
            color: var(--secondary);
            font-size: 0.85rem;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem 0;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="brand">
            <div class="brand-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
            </div>
            Notaría Profesional
        </div>
    </header>

    <main>
        <div class="card">
            <div class="hero-text">
                <h1>Rastreo de Expediente</h1>
                <p>Ingresa el número de tu caso para conocer el avance en tiempo real.</p>
            </div>

            <form id="search-form">
                <div class="form-group">
                    <label for="case-number">Código de Expediente</label>
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </span>
                        <input type="text" id="case-number" placeholder="Ej: AP202601221234" required
                            autocomplete="off">
                    </div>
                </div>
                <button type="submit" class="btn-search">
                    <span>Consultar Estado</span>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>

            <div id="loading" class="loading-spinner">
                <svg width="38" height="38" viewBox="0 0 38 38" stroke="var(--primary-light)">
                    <g fill="none" fill-rule="evenodd">
                        <g transform="translate(1 1)" stroke-width="2">
                            <circle stroke-opacity=".5" cx="18" cy="18" r="18" />
                            <path d="M36 18c0-9.94-8.06-18-18-18">
                                <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18"
                                    dur="1s" repeatCount="indefinite" />
                            </path>
                        </g>
                    </g>
                </svg>
            </div>

            <div id="result-container">
                <div class="status-header">
                    <h3 style="font-weight: 700;">Detalles</h3>
                    <span id="res-status" class="status-badge"></span>
                </div>

                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Tipo de Servicio</span>
                        <span id="res-type" class="info-value"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Fecha Estimada</span>
                        <span id="res-date" class="info-value"></span>
                    </div>
                </div>

                <div id="res-msg"
                    style="background: #f8fafc; padding: 1rem; border-radius: 0.5rem; font-size: 0.9rem; color: #475569; margin-bottom: 2rem; border-left: 4px solid #cbd5e1;">
                </div>

                <a href="https://wa.me/18133739797" target="_blank" class="btn-whatsapp">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413" />
                    </svg>
                    Contactar vía WhatsApp
                </a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Notaría Profesional. Todos los derechos reservados.</p>
        <p style="margin-top: 0.5rem; opacity: 0.7;">Servicio Legal Certificado</p>
    </footer>

    <script type="module" src="firebase-init.js"></script>
    <script type="module">
        const form = document.getElementById('search-form');
        const resultDiv = document.getElementById('result-container');
        const loadingDiv = document.getElementById('loading');
        const caseInput = document.getElementById('case-number');

        async function performSearch(caseNum) {
            if (!window.firebaseDB) {
                // Wait for firebase to initialize
                setTimeout(() => performSearch(caseNum), 500);
                return;
            }

            resultDiv.style.display = 'none';
            loadingDiv.style.display = 'block';

            try {
                const { getDocs, query, collection, where } = window.dbFuncs;
                const db = window.firebaseDB;

                const q = query(collection(db, 'cases'), where('caseNumber', '==', caseNum.toUpperCase()));
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    alert('No se encontró información para el expediente ingresado.');
                    loadingDiv.style.display = 'none';
                    return;
                }

                const data = snapshot.docs[0].data();

                // Status Mapping
                const statusMap = {
                    'pending': 'Pendiente',
                    'in-progress': 'En Proceso',
                    'completed': 'Completado'
                };

                document.getElementById('res-status').textContent = statusMap[data.status] || 'Pendiente';
                document.getElementById('res-status').className = 'status-badge status-' + (data.status || 'pending');
                document.getElementById('res-type').textContent = data.type;

                // Date Formatting
                let dueDate = 'N/A';
                if (data.dueDate) {
                    dueDate = new Date(data.dueDate).toLocaleDateString('es-ES', {
                        day: 'numeric', month: 'long', year: 'numeric'
                    });
                }
                document.getElementById('res-date').textContent = dueDate;

                const msg = data.status === 'completed'
                    ? '¡Buenas noticias! Su trámite ha finalizado. Puede pasar a nuestra oficina para recoger sus documentos originales.'
                    : 'Su expediente está siendo procesado por nuestro equipo legal. Le notificaremos en cuanto existan novedades.';
                document.getElementById('res-msg').textContent = msg;

                resultDiv.style.display = 'block';
            } catch (err) {
                console.error(err);
                alert('Error de conexión. Por favor intente más tarde.');
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            performSearch(caseInput.value.trim());
        });

        // Check for URL parameters on load
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            const caseParam = params.get('case');
            if (caseParam) {
                caseInput.value = caseParam.toUpperCase();
                performSearch(caseParam);
            }
        });
    </script>
</body>

</html>
